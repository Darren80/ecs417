<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="https://livejs.com/live.js"></script>
    <link rel="stylesheet" href="../../reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form method="GET" action="http://webprojects.eecs.qmul.ac.uk/un300/week4/week4_process.php">
        <fieldset>
            <legend>Shirt Order Form</legend>

            <fieldset>
                <label for="shirtSizeSelect">Choose a shirt size:</label>
                <select name="shirtSize" id="shirtSizeSelect">
                    <option value="">Please select an option</option>
                    <option value="XS">XS</option>
                    <option value="XS">S</option>
                    <option value="XS">M</option>
                    <option value="XS">L</option>
                    <option value="XS">XL</option>
                </select>

                <div id="sleeveRadios">
                    <h4>Sleeve length</h4>
                    <div>
                        <input type="radio" id="short" name="sleeve" value="short" checked>
                        <label for="short">Short</label>
                    </div>
                    <div>
                        <input type="radio" id="long" name="sleeve" value="long">
                        <label for="long">Long</label>
                    </div>
                </div>

                <div>
                    <label for="shirtColor">Please choose a shirt color</label>
                    <input type="color" id="shirtColor" name="shirtColor">
                </div>

                <div>
                    <label for="shirtQuantity">Quantity (Max: 10)</label>
                    <input type="number" id="shirtQuantity" name="shirtQuantity" min="1" max="10">
                </div>

                <div>
                    <label for="date">Date of shipment:</label>
                    <input type="date" id="date" name="shipDate">
                </div>

            </fieldset>
            <fieldset>
                <div>
                    <label for="name">Your name:</label>
                    <input type="text" id="name" name="name" placeholder="Lexi Adebayo" maxlength="100"
                        autocomplete="name" required>
                </div>

                <div>
                    <label for="email">Your Email Address:</label>
                    <input type="email" id="email" name="email" placeholder="123@example.com" pattern=".*@.*"
                        autocomplete="email" required>
                </div>

                <div>
                    <label for="telephone">Your Telephone number:</label>
                    <input type="tel" id="telephone" name="telephone" placeholder="44-207-882-1234"
                        pattern="[0-9]{2}-[0-9]{3}-[0-9]{3}-[0-9]{4}" autocomplete="tel" required>
                    <label for="telephone">Format: 44-207-882-1234</label>
                </div>

            </fieldset>
            <fieldset>
                <div>
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" placeholder="" size="50" autocomplete="address-line1"
                        required>
                </div>

                <div>
                    <label for="selectCity">Choose or type your city: </label>
                    <input list="cities" id="selectCity" name="selectCity">
                    <datalist id="cities">
                        <option value="London"></option>
                        <option value="Shenzen"></option>
                        <option value="Paris"></option>
                        <option value="Austin"></option>
                    </datalist>
                </div>

                <div>
                    <label for="postcode">Postcode:</label>
                    <input type="text" id="postcode" name="postcode" placeholder="SE17 3EE" maxlength="8"
                        autocomplete="postal-code" required>
                </div>
            </fieldset>
            <button type="submit" formtarget="_blank">Submit</button>
            <button type="reset">Clear form</button>
    </form>
</body>

</html>
